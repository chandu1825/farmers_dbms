{% extends 'base.html' %}
{% block title %}Triggers Log{% endblock %}
{% block body %}
<div class="container mt-5">
  <h3>Trigger Records</h3>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th><th>Farmer ID</th><th>Action</th><th>Timestamp</th>
      </tr>
    </thead>
    <tbody>
      {% for row in query %}
      <tr>
        <td>{{ row.id }}</td>
        <td>{{ row.fid }}</td>
        <td>{{ row.action }}</td>
        <td>{{ row.timestamp }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
